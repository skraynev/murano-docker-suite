Version: 2

Application:
  ?:
    type: com.example.docker.DockerGlassFish
  name: $.appConfiguration.name
  host: $.appConfiguration.host
  publish: $.appConfiguration.publish
  password: $.appConfiguration.password


Forms:
  - appConfiguration:
      fields:
        - name: license
          type: string
          description: Apache License, Version 2.0
          hidden: true
          required: false
        - name: name
          type: string
          label: Application Name
          initial: 'DockerGlassFish'
          description: >-
            Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
            underline are allowed
        - name: password
          type: password
          required: true
          label: GlassFish Admin Password
          description: Password for admin user in GlassFish
        - name: host
          type:
            - com.mirantis.docker.kubernetes.KubernetesPod
            - com.mirantis.docker.DockerStandaloneHost
          label: Container Host
          description: >-
            Select an instance of Docker contaniner hosting provider to run the app
        - name: publish
          type: boolean
          label: Visible from outside
          initial: true
          required: false
          description: >-
            Check if you intend to access the application from the Internet
